<div [formGroup]="form">
    <input
        #focus
        [id]="modelPaneId"
        class="value droppable"
        cdkDropList
        (cdkDropListDropped)="drop($event)"
        (cdkDropListExited)="exit()"
        (cdkDropListEntered)="enter()"
        [cdkDropListEnterPredicate]="accept"
        [ngClass]="classes()"
        placeholder="{{description}}"
        type="text"
        [formControlName]="modelId"
        [nofClear]="subject"
        (clear)="clear()"
        (keydown.arrowup)="onArrowUp()"
        (keydown.arrowdown)="onArrowDown()"
        (keyup.enter)="selectCurrent()"/>
    <div class="suggestions" *ngIf="choices.length > 0">
        <ul >
            <li [ngClass]="isSelected(i)" *ngFor="let choice of choices; let i = index">
                <a (click)="select(choice)">{{choiceName(choice)}}</a>
            </li>
        </ul>
    </div>
</div>
