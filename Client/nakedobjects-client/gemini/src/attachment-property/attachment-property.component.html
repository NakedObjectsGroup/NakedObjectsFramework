<div *ngIf="attachment && !attachment.empty" class="reference" nofClick (leftClick)="doAttachmentClick()" (rightClick)="doAttachmentClick(true)" tabindex="0">
    <div *ngIf="!image">{{title}}</div>
    <img *ngIf="image" src="{{image}}" alt="{{title}}" />
</div>
<ng-container *ngIf="!attachment || attachment.empty"><div class="value">No image</div></ng-container>
