<div [attr.id]="paneIdName" [ngClass]="paneType">
    <div class="recent">
        <div class="header">
            <div class="title">{{title}}</div>
            <nof-action-bar [actions]="actionHolders"></nof-action-bar>
        </div>
        <ng-container *ngIf="hasItems()">
            <div class="collection">
                <table>
                    <tbody cdkDropList [cdkDropListConnectedTo]="dropZones" [cdkDropListOrientation]="'horizontal'">
                        <tr #row *ngFor="let item of items(); let i = index" cdkDrag [cdkDragData]="item" nof-row [item]="item" [row]="i" [withCheckbox]="false" [isTable]="true"></tr>
                    </tbody>
                </table>
            </div>
        </ng-container>
    </div>
</div>
<router-outlet (activate)="onChild()" (deactivate)="onChildless()"></router-outlet>
