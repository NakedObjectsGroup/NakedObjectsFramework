<div *ngIf="expiredTransient" class="title">The requested view of unsaved object details has expired.</div>

<!--place holder-->
<div  *ngIf="!object" >
    <div class="object view" [ngClass]="color"></div>
</div>

<div *ngIf="object">

	<div *ngIf="mode === 0" class="object view" [ngClass]="color">
		<header class="header">
			<div #ttl class="title" dnd-draggable [dragEnabled]="true" [dragData]="object" tabindex="0" (keydown)="cut($event)" (keypress)="cut($event)" >
                 <span class="type">{{friendlyName}}</span> {{title()}}
			</div>
			<!--<div>{{object.isDirty() ? "*" : ""}} </div>-->
		    <nof-buttons [buttons]="buttons"></nof-buttons>
			<div class="messages">{{message()}}</div>
		</header>
		<nof-actions class="actions" *ngIf="showActions()" [menu]="object"></nof-actions>
		<div class="main-column">
			<nof-dialog [parent]="object" [selectedDialogId]="selectedDialogId"></nof-dialog>
			<nof-properties class="properties" *ngIf="properties" [properties]="properties"></nof-properties>
		</div>
		<nof-collections class="collections" *ngIf="collections" [collections]="collections"></nof-collections>
	</div>
	<div *ngIf="(mode === 1 || mode === 2 || mode === 3)" class="object edit" [ngClass]="color">
		<form (ngSubmit)="onSubmit()" [formGroup]="form" autocomplete="off">
			<header class="header">
				<div #ttl class="title"  dnd-draggable [dragEnabled]="true" [dragData]="object" tabindex="0"(keydown)="cut($event)" (keypress)="cut($event)" >
					 <span class="type">{{friendlyName}}</span> {{title()}}
				</div>
				<div *ngIf="mode === 3">
					<div *ngFor="let menu of  menuItems()">
						<div *ngFor="let action of actions(menu)">
							<div class="action clickable-area" title="{{action.description}}" tabindex="0" geminiClick (leftClick)="action.doInvoke()"
								(rightClick)="action.doInvoke(true)" [attr.disabled]="action.disabled() ? true : null">
								{{action.title}}
							</div>
						</div>
					</div>
				</div>
				<div *ngIf="mode === 1 || mode === 2" class="menus">
					<input type="submit" class="menu action clickable-area" tabindex="0" [disabled]="!form.valid" geminiClick (leftClick)="onSubmit(true)"
						title="{{tooltip}}" value="Save" />
					<input *ngIf="unsaved()" type="submit" class="menu action clickable-area" [disabled]="!form.valid" tabindex="0" geminiClick
						(leftClick)="onSubmit(false)" title="{{tooltip}}" value="Save & Close" />
					<input type="button" class="menu action clickable-area" tabindex="0" geminiClick (leftClick)="doEditCancel()" value="Cancel">
				</div>
				<div class="messages">{{message()}}</div>
			</header>
			<div class="main-column">
				<nof-properties *ngIf="properties" [properties]="properties" [parent]="object" [form]="form"></nof-properties>
			</div>
		</form>
		<nof-collections *ngIf="collections" [collections]="collections"></nof-collections>
	</div>
	<div *ngIf="(mode === 4)" class="object view" [ngClass]="color">
		<header class="header">
			<div #ttl class="title" dnd-draggable [dragEnabled]="true" [dragData]="object" tabindex="0" (keydown)="cut($event)" (keypress)="cut($event)" >
				<span class="type">{{friendlyName}}</span> {{title()}}
			</div>
			<div class="messages">{{message()}}</div>
		</header>
		<div class="main-column">
			<nof-properties class="properties" *ngIf="properties" [properties]="properties"></nof-properties>
		</div>
		<nof-collections class="collections" *ngIf="collections" [collections]="collections"></nof-collections>
	</div>
</div>
