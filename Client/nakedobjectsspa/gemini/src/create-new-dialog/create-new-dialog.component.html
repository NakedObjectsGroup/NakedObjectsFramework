<div  class="object edit" [ngClass]="color">
    <header class="header">
        <div class="title" tabindex="0">
            <span class="type">{{toCreate}}</span> {{title}}
        </div>
		<div  class="menus">
			<nof-action-bar [actions]="actionHolders"></nof-action-bar>
		</div>
		<div class="messages">{{message}}</div>
    </header>
    <div class="main-column">
        <div *ngIf="dialog" class="dialog">
			<form (ngSubmit)="onSubmit()" [formGroup]="form" autocomplete="off">
				<nof-parameters class="parameters" [parameters]="parameters" [parent]="dialog" [form]="form"></nof-parameters>
				<div class="co-validation">{{message}}</div>
			</form>
		</div>
    </div>
</div>
