<div *ngIf="dialog">
	<form *ngIf="form" (ngSubmit)="onSubmit()" [formGroup]="form" autocomplete="off">
		<ng-container *ngFor="let parmprop of parametersProperties">
			<nof-edit-parameter *ngIf="isParameter(parmprop)" [ngClass]="classes(parmprop)" [parameter]="asParameter(parmprop)" [parent]="parentObject" [form]="form"></nof-edit-parameter>
			<ng-container *ngIf="isLastParameter(parmprop)">
				<div class="co-validation">{{message}}</div>
				<div class="form-row">
					<input class="ok" tabindex="0" type="submit" value="OK" title="{{tooltip}}" nofClick (leftClick)="onSubmit()" (rightClick)="onSubmit(true)" [disabled]="!form.valid" />
					<input class="cancel" tabindex="0" type="button" nofClick (leftClick)="close()" value="Cancel"/>
					<input class="next" tabindex="0" type="submit" value="Next" title="{{tooltip}}" nofClick (leftClick)="onSubmitNext()" (rightClick)="onSubmitNext(true)" [disabled]="!form.valid" />
				</div>
			</ng-container>		
			<nof-view-property  *ngIf="isProperty(parmprop)" [ngClass]="classes(parmprop)"  [property]="asProperty(parmprop)"></nof-view-property>
		</ng-container>		
	</form>
</div>
