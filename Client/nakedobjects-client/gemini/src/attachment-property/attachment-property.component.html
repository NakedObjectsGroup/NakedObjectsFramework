<div *ngIf="attachment" class="reference file-attachment" nofClick (leftClick)="doAttachmentClick()" (rightClick)="doAttachmentClick(true)" tabindex="0">
    <div *ngIf="!attachment.empty && !image">{{title}}</div>
    <img *ngIf="!attachment.empty && image" src="{{image}}" alt="{{title}}" />
    <div *ngIf="attachment.empty">{{title}}</div>
</div>
