<div class="summary">
    <div class='name'>{{collection.title}}:</div>
    <div class="details">{{collection.size}}-{{collection.pluralName}}</div>
    <div class="icon-summary clickable-area" ng-click="collection.doSummary()"></div>
    <div class="icon-list clickable-area" ng-click="collection.doList()"></div>
</div>
    <table >
        <thead>
            <tr>
                <th ng-repeat="heading in collection.header">
                    {{heading}}
                </th>
            </tr>
        </thead>
        <tbody>
            <tr ng-repeat="item in collection.items" ng-class="item.color" class="clickable-area" ng-click="item.doClick()" gemini-rightclick="item.doClick(true)" gemini-drag tabindex="0">
                <td class="cell" ng-repeat="property in item.target.properties" ng-switch="property.type" >
                    <div  ng-switch-when="ref" class="clickable-area" >
                        {{property.value}}
                    </div>

                    <div ng-switch-when="scalar" ng-switch="property.returnType">
                        <div ng-switch-when="string" ng-switch="property.format">
                            <div ng-switch-when="date-time" class="clickable-area">{{property.value}}</div>
                            <div ng-switch-default class="clickable-area">{{property.value}}</div>
                        </div>
                        <div ng-switch-when="boolean" class="clickable-area">
                            <input type="checkbox" onclick=" return false " ng-checked="property.value" />
                        </div>
                        <div ng-switch-default class="clickable-area">
                            {{property.value}}
                        </div>
                    </div>

                </td>
            </tr>
        </tbody>
    </table>
